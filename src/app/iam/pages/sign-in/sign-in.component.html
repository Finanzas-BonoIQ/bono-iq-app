<body class="min-h-screen flex items-center justify-center p-4">
<div class="card rounded-lg w-full max-w-md overflow-hidden relative">
  <!-- Decorative gradient bar -->
  <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#4DD0E1] to-[#FF4081]"></div>

  <div class="p-8">
    <!-- Header -->
    <div class="logo-image-container">
      <img src="bono-iq-logo.png" class="logo-image" alt="BonoIQ"/>
    </div>
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">
        <span class="gradient-text">Welcome Back</span>
      </h1>
      <p class="text-gray-400">Sign in to continue to your account</p>
    </div>

    <!-- Social Login -->
    <div class="mb-6">
      <div class="flex justify-center space-x-4 mb-4">
        <button class="social-icon w-10 h-10 rounded-full bg-[#1F222D] flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4285F4">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>
        <button class="social-icon w-10 h-10 rounded-full bg-[#1F222D] flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1DA1F2">
            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
          </svg>
        </button>
        <button class="social-icon w-10 h-10 rounded-full bg-[#1F222D] flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4267B2">
            <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"/>
          </svg>
        </button>
      </div>
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-700"></div>
        <span class="mx-4 text-gray-400">OR</span>
        <div class="flex-grow border-t border-gray-700"></div>
      </div>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
               class="input-field w-full px-4 py-2 rounded-md bg-[#1F222D] border border-[#2C2F3A] focus:outline-none focus:border-[#4DD0E1]">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required
                 class="input-field w-full px-4 py-2 rounded-md bg-[#1F222D] border border-[#2C2F3A] focus:outline-none focus:border-[#4DD0E1]">
          <span id="togglePassword" class="password-toggle absolute right-3 top-2.5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" name="rememberMe"
                 class="remember-me w-4 h-4 rounded bg-[#1F222D] border-[#2C2F3A] focus:ring-[#4DD0E1]">
          <label for="rememberMe" class="ml-2 text-sm text-gray-300">
            Remember me
          </label>
        </div>
        <a href="#" class="text-sm text-[#4DD0E1] hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary w-full py-2.5 rounded-md font-medium text-white">
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-400">
      Don't have an account? <a href="#" class="text-[#FF4081] font-medium hover:underline">Sign up</a>
    </div>
  </div>
</div>
</body>
